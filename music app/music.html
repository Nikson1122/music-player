<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">Arya stark</h3>
            <div class="img_container">
                <img src="images/nstha1.jpg" alt="">

            </div>
            <audio src="music/nstha1.mp3"></audio>
            <!--controls-->
            <div class="music_controls">
                <i class="fa fa-backward"  id="prev" title="previous"></i>
                <i class="fa fa-play main-button" id="play" title="play"></i>
                <i class="fa fa-forward"id="next" title="next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector('audio');
        const img = document.querySelector('img')
 const play = document.getElementById('play');
 const artist= document.getElementById('artist');
 const title = document.getElementById('title');
 const prev= document.getElementById('prev');
 const next = document.getElementById('next');

 const songs =
 [{
name:"nstha1",
title:"LOTUS LANE",
artist:"Arya stark",
 },
 {
name:"nsthae3",
title:"I AM ALIVE",
artist:"Celieone dieone",
 },
 {
name:"nsthan2",
title:"KEHI MITHO",
artist:"Swar samrat Narayan Gopal",
 },
];
 let isPlaying = false;
 //for play function

  const  playMusic = () =>{
    isPlaying = true;
    music.play();
    play.classList.replace("fa-play", "fa-pause");
    img.classList.add("anime");
 };

//for pause function

 const pauseMusic = () =>{
    isPlaying = false;
    music.pause();
    play.classList.replace("fa-pause", "fa-play");
    img.classList.remove("anime");
 };
play.addEventListener('click', () =>{

    // simple operator
  //if(isPlaying){
    //pauseMusic()
   //} 
   //else{
   // playMusic();
   //}

// ternary operator

isPlaying ? pauseMusic() : playMusic();
});
//changing the music data
const loadSong = (songs) =>{
title.textContent = songs.title;
artist.textContent = songs.artist;
music.src = "music/" + songs.name + ".mp3";
img.src = "images/" + songs.name + ".jpg";

};
songIndex = 0;
//loadSong(songs[1]);

const nextSong = () => {
    songIndex = (songIndex + 1) % songs.length;
    loadSong(songs[songIndex]);
    playMusic();
};


const prevSong = () => {
    songIndex = (songIndex - 1 + songs.length) % songs.length;
    loadSong(songs[songIndex]);
    playMusic();
};

next.addEventListener("click", nextSong);
prev.addEventListener("click", prevSong);
 </script>
</body>
</html>
